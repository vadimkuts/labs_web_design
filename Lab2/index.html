<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAB2-Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script  type="text/javascript" src="assets/js/functions.js"></script>
  
</head>
<body>
 <form>
   <div class="container">
     <div class="display"><input type="text" id="display" readonly></div>
     <div class="keys-button">
       <input type="button" class="button color-gray" value="C" onclick='c( "" )'>
       <input type="button" class="button color-gray" value="&#8730" onclick='sqrt( )'>
       <input type="button" class="button color-gray" value="%" onclick='percent( )'>
       <input type="button" class="button color-gray" value="&#247" onclick='math( "/" )'>
       <br>
       <input type="button" class="button" value="7" onclick='math( "7" )'>
       <input type="button" class="button" value="8" onclick='math( "8" )'>
       <input type="button" class="button" value="9" onclick='math( "9" )'>
       <input type="button" class="button color-gray" value="&#215" onclick='math( "*" )'>
       <br>
       <input type="button" class="button" value="4" onclick='math( "4" )'>
       <input type="button" class="button" value="5" onclick='math( "5" )'>
       <input type="button" class="button" value="6" onclick='math( "6" )'>
       <input type="button" class="button color-gray" value="-" onclick='math( "-" )'>
       <br>
       <input type="button" class="button" value="1" onclick='math( "1" )'>
       <input type="button" class="button" value="2" onclick='math( "2" )'>
       <input type="button" class="button" value="3" onclick='math( "3" )'>
       <input type="button" class="button color-gray" value="+" onclick='math( "+" )'>
       <br>
       <input type="button" class="button button-null" value="0" onclick='math( "0" )'>
       <input type="button" class="button" value="." onclick='math( "." )'>
       <input type="button" class="button color-orange" value="=" onclick='e()'>
     </div>
   </div>
 </form>
 <div class="text-author">
   <p>Виконав студент КВ-41, Куц Вадим</p>
 </div>
  
</body>
</html>
